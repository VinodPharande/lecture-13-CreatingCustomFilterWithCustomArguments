<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Custom Filter with Custom Arguments</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="MsgApp">
    <h2>Creating Custom Filter with Custom Arguments</h2>
    <div ng-controller="MsgController">
      <div>
        Original Message: {{displayMessage()}} <br>
        Filter Message: {{ registrationMessage()}} <br>
        <!-- step4: if we want to ue custom filter in HTML only, use it as registered name. -->
        Truth Message: {{ registrationMessage() | truth : 'successfully' : 'properly'}} <br>
        <!-- Chaining of filters -->
        Truth Message: {{ registrationMessage() | truth : 'successfully' : 'properly' | uppercase}}
      </div>
      <div>
        <button type="button" ng-click="feedMessage()">
          Feed Message
        </button>
        <div>
          <img ng-src="images/{{stateOfBeing}}.png">
        </div>
      </div>
  </div>
  </body>
</html>
